<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link href="css/layoutstyle.css" rel="stylesheet" />

    <title>CS2024 Assignment 2</title>
  </head>
  <body style="background-color: #F4F7FC;">
    <!-- Header/Navbar? -->
    <div class="main">
      <div class="header-white">
        <div class="container">
          <div class="nav-bar">
            <a id="header-link" class="header-nav-whiteBG" href="index.html">
              <div>Home</div>
            </a>
            <a
              id="header-link2"
              class="header-nav-whiteBG"
              href="packages.html"
            >
              <div>Our Packages</div>
            </a>
            <a id="apply-cta" class="apply-loan-whiteBG" href="applyLoan.html">
              <div>Apply Loan</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mainform">
      <div class="container" style="background-color: #F4F6FB; color:black;">
        <h1>Fill Up The Form Below To Start:</h1>
        <p>We will get back to you in an hour.</p>
        <div class="formbody">
          <form>
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name (as per your NRIC):*</label>
              <input type="text" class="form-control" id="InputName">
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address:*</label>
              <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="mb-3">
              <label for="InputPhone" class="form-label">Contact No:*</label>
              <input type="tel" class="form-control" id="InputPhone" >
            </div>
            <div class="mb-3">
              <label for="LoanType" class="form-label">Type of Loan</label>
              <br>
              <select id="dropdown" style="width:15em;height:3em; background-color: #0050B2; color:white;">
                <option>Personal Loan</option>
                <option>Business Loan</option>
                <option>Debt Consolidation</option>
                <option>Renovation Expenses</option>
              </select>

            </div>
            <div class="mb-3">
              <label for="InputIncome" class="form-label">Monthly Income:*</label>
              <input type="number" class="form-control" id="InputIncome">
            </div>
            <div class="mb-3">
              <label for="InputAmount" class="form-label">Loan Amount Required:*</label>
              <input type="number" class="form-control" id="InputAmount">
            </div>
            <div class="row">
              <label for="InputMessage" class="form-label">Additional Message:</label>
              <input type="form-control form-control-lg" class="form-control" id="InputMessage">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
        </div>
      </div>
      
      
    <div class="footer">
      <div class="container">
        <div class="row">footer</div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
