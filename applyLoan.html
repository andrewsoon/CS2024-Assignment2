  <head>

    <meta charset="utf-8" />

    />

    <link href="css/style.css" rel="stylesheet" />

    <title>CS2024 Assignment 2</title>

  <body style="background-color: #F4F7FC;">
    <!-- Header/Navbar? -->
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-4">Logo/Name</div>
          <div class="col-8">
            <div class="nav-bar">
              <div class="nav-menu-item">
                <a href="index.html">Home</a>
              </div>
              <div class="nav-menu-item">
                <a href="packages.html">Our Packages</a>
              </div>
              <div class="apply-loan">
                <a href="applyLoan.html" class="active">Apply Loan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainform">
      <div class="container" style="background-color: #F4F6FB; color:black;">
        <h1>Fill Up The Form Below To Start:</h1>
        <p>We will get back to you in an hour.</p>
        <div class="formbody">
          <form>
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name (as per your NRIC):*</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address:*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contact No:*</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="LoanType" class="form-label">Type of Loan</label>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Personal Loan</a></li>
                  <li><a class="dropdown-item" href="#">Business Loan</a></li>
                  <li><a class="dropdown-item" href="#">Debt Consolidation</a></li>
                  <li><a class="dropdown-item" href="#">Renovation Express</a></li>
                </ul>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
        </div>
      </div>
      
      
    <div class="footer">
      <div class="container">
        <div class="row">footer</div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->

    ></script>
